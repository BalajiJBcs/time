<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <style type="text/css">
  body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; }
  main {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 10em;
  }
  </style>
</head>
<body>
  <main>
    <div id="time"></div>
  </main>
  <script>
    function getUrlOptions() {
      const splitUrl = window.location.href.split('?')
      const query = new URLSearchParams(splitUrl.length > 1 ? splitUrl[1] : '')

      return {
        bg: query.get('bg') || 'black',
        fg: query.get('fg') || 'royalblue',
        font: query.get('font') || "'Helvetica Neue', Arial",
        seconds: query.get('seconds') != undefined
      }
    }

    const options = getUrlOptions()
    const main = document.querySelector('main')
    main.style.color = options.fg
    main.style.backgroundColor = options.bg
    main.style.fontFamily = options.font

    function updateTime() {
      let time = (new Date).toString().split(' ')[4]
      if (!options.seconds) {
        time = time.replace(/(\d+:\d+):\d+/, '$1')
      }
      document.querySelector('#time').innerText = time
    }
    updateTime()
    setInterval(updateTime, 1000)
  </script>
</body>
</html>
